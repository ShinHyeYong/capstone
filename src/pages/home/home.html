<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
   <!-- <link rel="stylesheet" href="css/bootstarp.css"> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of chats">{{message}}</ion-item>
    <ion-item>
      <ion-label floating>User ID</ion-label>
      <ion-input type="text" [(ngModel)]="inputID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Use Password</ion-label>
      <ion-input type="password" [(ngModel)]="inputPW"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="light" (click)="login(inputID, inputPW)">Login</button>
      <button ion-button color="light" (click)="RegisterPage()">회원가입</button>
    </ion-item>

  </ion-list>
</ion-content>
