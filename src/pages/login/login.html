<ion-content class="has-header">
    <ion-item *ngFor="let message of chats">{{message}}</ion-item>
</ion-content>

<div padding class="logindiv">
    <ion-item>
      <ion-label floating>Email address</ion-label>
      <ion-input type="text" [(ngModel)]="inputID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="inputPW"></ion-input>
    </ion-item>
</div>

    <p></p>
      <div class="logindiv" >
      <button ion-button round outline color="light" (click)="login(inputID, inputPW)">Sign in</button>
      <button ion-button round>Facebook</button>
      </div>
